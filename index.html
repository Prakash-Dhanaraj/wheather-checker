<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="asset/Css/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="asset/images/search.png" alt="Search city icon">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="asset/images/rain.png" class="weather-icon" alt="Weather icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <img src="asset/images/humidity.png" alt="Humidity icon">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="asset/images/wind.png" alt="Wind icon">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="asset/Js/script.js"></script>
</body>

</html>
